spring.application.name=SERVICIO-EVENTOS

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración de conexión a PostgreSQL (ajusta según tu entorno)
spring.datasource.url=jdbc:postgresql://localhost:5432/bdautenticacion
spring.datasource.username=postgres
spring.datasource.password=adminadmin123
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=8081
#server.port=0

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672

# Credenciales de acceso
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin



